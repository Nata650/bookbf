<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book boyfriends</title>
</head>
<body>
    <style>
       body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  text-align: center;
  padding-top: 50px;
  background-color: antiquewhite;
}

.container {
  margin-top: 80px;
  background: white;
  padding: 30px;
  width: 300px;
  margin-left: 430px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input {
  width: 80%;
  padding: 8px;
  margin: 10px 0;
  font-size: 16px;
}

button {
  padding: 10px 15px;
  cursor: pointer;
  font-size: 16px;
  background: #5c6bc0;
  color: white;
  border: none;
  border-radius: 5px;
  width: 250px;
}

button:hover {
  background: #3949ab;
}

#rezultat {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}
    </style>
    <div class="container">
        <h1>Ko je ljubav tvog zivota</h1>
        <input type="text" id="ime" placeholder="Unesi svoje ime "/>
        <button onclick="pickbookbf()">Enter</button>
        <p id="rezultat"></p>
    </div>
    <script>
        function pickbookbf(){
            const bfs = ["Aaron Warner", "Kai Azer", "Xaden Riorson", "Jacks", "Chaos","Julian"
             ,"Legend","Kenji","Alex Volkov","Karter","Rhysand","Vuk Markovic","James Anderson","Jack"
            ];
            const randomm= Math.floor(Math.random ()* bfs.length);
            const bf= bfs[randomm];

            const name= document.getElementById("ime").value.trim();
            if (name===""){
                document.getElementById("rezultat").textContent ="Molim te unesi ime"
            }
            else{
                document.getElementById("rezultat").textContent = name + ", ljubav tvog zivota je " + bf + "üíç";
            }
        }
    </script>
</body>
</html>
